<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Quicksand:wght@500;700&display=swap');

*{box-sizing:border-box;}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
    background-size:400% 400%;
    animation:gradientShift 15s ease infinite;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Enhanced floating elements */
.heart{
    position:absolute;
    animation:floatUp 8s linear infinite, sway 3s ease-in-out infinite;
    opacity:0.8;
    filter:drop-shadow(0 0 12px rgba(255,105,180,0.5));
}

@keyframes floatUp{
    from{ transform:translateY(100vh) scale(0); opacity:0; }
    to{ transform:translateY(-10vh) scale(1); opacity:0; }
}

@keyframes sway {
    0%, 100% { transform: translateX(0px); }
    50% { transform: translateX(30px); }
}

@keyframes sparkle {
    0%, 100% { opacity:0; transform:scale(0); }
    50% { opacity:1; transform:scale(1); }
}

.sparkle {
    position:absolute;
    pointer-events:none;
}

.card{
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(10px);
    padding:50px 40px;
    border-radius:30px;
    text-align:center;
    width:92%;
    max-width:420px;
    box-shadow:0 25px 65px rgba(0,0,0,0.25), 0 0 40px rgba(240,147,251,0.3);
    animation:cardPop 0.9s cubic-bezier(0.34,1.56,0.64,1);
    z-index:2;
    border:2px solid rgba(255,255,255,0.5);
    position:relative;
    overflow:hidden;
}

.card::before {
    content:'';
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:radial-gradient(circle, rgba(240,147,251,0.1) 0%, transparent 70%);
    animation:shine 3s ease-in-out infinite;
}

@keyframes shine {
    0%, 100% { transform:translate(-30%, -30%); }
    50% { transform:translate(30%, 30%); }
}

@keyframes cardPop{
    0% {
        transform:scale(0.7) rotateX(30deg);
        opacity:0;
    }
    60% {
        transform:scale(1.05) rotateX(0deg);
        opacity:1;
    }
    100% {
        transform:scale(1) rotateX(0deg);
        opacity:1;
    }
}

.card-content {
    position:relative;
    z-index:3;
}

h1{
    color:#764ba2;
    margin-bottom:20px;
    font-size:32px;
    font-weight:800;
    animation:titleGlow 0.8s ease 0.2s both;
    letter-spacing:-0.5px;
}

@keyframes titleGlow {
    from {
        opacity:0;
        transform:translateY(-20px) scale(0.8);
        text-shadow:0 0 0px rgba(240,147,251,0);
    }
    to {
        opacity:1;
        transform:translateY(0) scale(1);
        text-shadow:0 0 20px rgba(240,147,251,0.4);
    }
}

p{
    color:#444;
    font-size:16px;
    line-height:1.8;
    animation:fadeInUp 0.8s ease both;
}

.highlight{
    color:#ff5c8a;
    font-size:19px;
    margin-bottom:12px;
    font-weight:600;
    animation-delay:0.3s;
}

.big{
    font-size:17px;
    margin-top:10px;
    color:#333;
    animation-delay:0.4s;
    font-weight:500;
}

@keyframes fadeInUp {
    from {
        opacity:0;
        transform:translateY(20px);
    }
    to {
        opacity:1;
        transform:translateY(0);
    }
}

button{
    margin-top:28px;
    padding:14px 36px;
    border:none;
    border-radius:40px;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:all 0.4s cubic-bezier(0.34,1.56,0.64,1);
    box-shadow:0 10px 30px rgba(102,126,234,0.4);
    position:relative;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
}

button::before {
    content:'';
    position:absolute;
    top:50%;
    left:50%;
    width:0;
    height:0;
    background:rgba(255,255,255,0.3);
    border-radius:50%;
    transform:translate(-50%, -50%);
    transition:width 0.6s, height 0.6s;
}

button:hover {
    transform:translateY(-3px) scale(1.08);
    background:linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
    box-shadow:0 15px 40px rgba(240,147,251,0.5), 0 0 20px rgba(240,147,251,0.3);
}

button:hover::before {
    width:300px;
    height:300px;
}

button:active {
    transform:translateY(-1px) scale(1.04);
}

.hidden{ 
    display:none;
    opacity:0;
}

.reveal {
    animation:revealMessage 0.8s ease both;
}

@keyframes revealMessage {
    from {
        opacity:0;
        transform:scale(0.9) rotateY(-20deg);
    }
    to {
        opacity:1;
        transform:scale(1) rotateY(0deg);
    }
}

.msg-item {
    animation:slideIn 0.6s ease both;
}

.msg-item:nth-child(1) { animation-delay:0.1s; }
.msg-item:nth-child(2) { animation-delay:0.2s; }
.msg-item:nth-child(3) { animation-delay:0.3s; }
.msg-item:nth-child(4) { animation-delay:0.4s; }
.msg-item:nth-child(5) { animation-delay:0.5s; }
.msg-item:nth-child(6) { animation-delay:0.6s; }

@keyframes slideIn {
    from {
        opacity:0;
        transform:translateX(-30px);
    }
    to {
        opacity:1;
        transform:translateX(0);
    }
}

b {
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
    font-weight:700;
}

.pulse-text {
    animation:pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { 
        opacity:1;
        transform:scale(1);
    }
    50% { 
        opacity:0.8;
        transform:scale(1.02);
    }
}

/* Floating clouds - SVG version */
.cloud-container {

    pointer-events:none;
}

@keyframes floatCloud {
    from{ transform:translateX(-100vw); }

/* Floating bubbles */
.bubble {
    position:absolute;
    background:radial-gradient(135deg, rgba(240,147,251,0.4) 0%, rgba(79,184,254,0.2) 100%);
    border-radius:50%;
    border:2px solid rgba(255,255,255,0.3);
    pointer-events:none;
    animation:floatBubble 6s ease-in-out infinite;
}

@keyframes floatBubble {
    0% {
        transform:translateY(100vh) translateX(0) scale(1);
        opacity:0;
    }
    10% {
        opacity:1;
    }
    90% {
        opacity:1;
    }
    100% {
        transform:translateY(-100vh) translateX(100px) scale(0.5);

    }

/* Floating stars */
.float-star {
    position:absolute;
    pointer-events:none;
    animation:floatStar 10s ease-in-out infinite;
    filter:drop-shadow(0 0 6px rgba(255,215,0,0.7));

@keyframes floatStar {
    0%, 100% { transform:translateY(0) scale(1) rotate(0deg) opacity(0.3); }
    25% { transform:translateY(-50px) scale(1.2) rotate(90deg) opacity(0.7); }
    50% { transform:translateY(-100px) scale(1.1) rotate(180deg) opacity(0.5); }
    75% { transform:translateY(-50px) scale(1.2) rotate(270deg) opacity(0.7); }
    100% { transform:translateY(0) scale(1) rotate(360deg) opacity(0.3); }
}

/* Floating circles decoration */
.float-circle {
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    border:2px solid rgba(255,255,255,0.4);

}

<script>
const btn = document.getElementById("btn");
const msg = document.getElementById("msg");
const firstText = document.getElementById("firstText");

btn.onclick = () => {
    btn.style.display = "none";
    firstText.style.display = "none";
    msg.classList.add("reveal");
    msg.classList.remove("hidden");
    
    // Create burst animation on click
    createBurst();
};

/* Enhanced floating hearts with SVG graphics */
const svgGraphics = ["flower", "rose", "butterfly", "leaf", "star"];

function createHeart(){
    const h = document.createElement("div");
    h.className="heart";
    
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("viewBox", "0 0 100 100");
    svg.setAttribute("width", "30");
    svg.setAttribute("height", "30");
    
    const graphicId = svgGraphics[Math.floor(Math.random()*svgGraphics.length)];
    const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
    use.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "#" + graphicId);
    svg.appendChild(use);
    
    h.appendChild(svg);
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = (6 + Math.random()*6) + "s";
    h.style.opacity = 0.6 + Math.random()*0.4;
    document.body.appendChild(h);

    setTimeout(()=>h.remove(),12000);
}

setInterval(createHeart, 600);

/* Burst particle effect on button click with SVG sparkles */
function createBurst() {
    const rect = btn.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;
    
    for(let i = 0; i < 12; i++) {
        const particle = document.createElement("div");
        particle.className = "sparkle";
        
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("viewBox", "0 0 100 100");
        svg.setAttribute("width", "24");
        svg.setAttribute("height", "24");
        
        const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
        use.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "#sparkle");
        svg.appendChild(use);
        
        particle.appendChild(svg);
        particle.style.left = centerX + "px";
        particle.style.top = centerY + "px";
        particle.style.pointerEvents = "none";
        document.body.appendChild(particle);
        
        const angle = (i / 12) * Math.PI * 2;
        const velocity = 100 + Math.random() * 150;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        let x = centerX;
        let y = centerY;
        let life = 1;
        
        function animate() {
            life -= 0.02;
            x += vx * 0.016;
            y += vy * 0.016;
            vy += 98 * 0.016;
            
            particle.style.transform = `translate(${x - centerX}px, ${y - centerY}px) scale(${life})`;
            particle.style.opacity = life;
            
            if(life > 0) requestAnimationFrame(animate);
            else particle.remove();
        }
        
        animate();
    }
}

}

    setTimeout(() => circle.remove(), 14000);
}

for(let i = 0; i < 4; i++) createFloatCircle();
setInterval(createFloatCircle, 3000);

/* Create decorative floating elements above card with SVG graphics */
function createDecorFloat() {
    const card = document.querySelector(".card");
    if(!card) return;
    
    const graphics = ["flower", "rose", "butterfly", "sparkle", "leaf"];
    const decor = document.createElement("div");
    decor.className = "decor-float";
    
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("viewBox", "0 0 100 100");
    svg.setAttribute("width", "40");
    svg.setAttribute("height", "40");
    
    const graphicId = graphics[Math.floor(Math.random()*graphics.length)];
    const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
    use.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "#" + graphicId);
    svg.appendChild(use);
    
    decor.appendChild(svg);
    decor.style.left = (Math.random() * 60 + 20) + "%";
    decor.style.top = (card.getBoundingClientRect().top - 80) + "px";
    decor.style.animationDuration = (4 + Math.random() * 2) + "s";
    decor.style.animationDelay = Math.random() * 1 + "s";
    document.body.appendChild(decor);
    
    setTimeout(() => decor.remove(), 7000);
}

setInterval(createDecorFloat, 1000);

/* Create floating butterflies with SVG graphics */
function createButterfly() {
    const butterfly = document.createElement("div");
    butterfly.className = "butterfly";
    
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("viewBox", "0 0 100 100");
    svg.setAttribute("width", "35");
    svg.setAttribute("height", "35");
    
    const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
    use.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "#butterfly");
    svg.appendChild(use);
    
    butterfly.appendChild(svg);
    butterfly.style.left = Math.random() * 100 + "%";
    butterfly.style.top = Math.random() * 50 + "%";
    butterfly.style.animationDuration = (3 + Math.random() * 3) + "s";
    butterfly.style.animationDelay = Math.random() * 1 + "s";
    document.body.appendChild(butterfly);
    
    setTimeout(() => butterfly.remove(), 8000);
}

setInterval(createButterfly, 2000);
</script>
